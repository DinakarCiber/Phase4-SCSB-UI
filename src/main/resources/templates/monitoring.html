<!-- Monitoring Tab Start -->
<div id="monitoringContentId" name="monitoringContentName" th:fragment="content"
     xmlns:th="http://www.thymeleaf.org">
    <div id="monitoringFormDivId" name="monitoringFormDivName" th:fragment="monitoring-form"
         xmlns:th="http://www.thymeleaf.org" th:remove="tag">
        <form id="monitoring-form" name="monitoring-form" class="form-horizontal"
              th:action="@{/monitoring}"
              th:object="${monitoringForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <fieldset>
                <div role="tabpanel" class="tab-pane" id="monitoring">
                    <div id="monitoringSection">
                        <div class="row">
                            <div class="col-xs-12">
                                <table id="monitoring-table" class="table table-striped margin-btm-0">
                                    <thead class="tablesorter-headerRow">
                                    <tr>
                                        <th>Project Name</th>
                                        <th>Monitoring</th>
                                        <th>Logging</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr data-th-id="'monitoring-'+ ${projectStat.index}"
                                        th:each="project,projectStat : ${monitoringForm.projects}">
                                        <td>
                                            <input type="hidden" data-th-id="'monitoringRowProjectName-'+ ${projectStat.index}"
                                                   th:field="${monitoringForm.projects[__${projectStat.index}__].projectName}"/>
                                            <span th:text="${project.projectName}"></span>
                                        </td>
                                        <td>
                                            <input type="hidden" data-th-id="'monitoringRowProjectMonitoring-'+ ${projectStat.index}"
                                                   th:field="${monitoringForm.projects[__${projectStat.index}__].monitoringUrl}"/>
                                            <span>
                                                <a th:href="${project.monitoringUrl}" href="#" target="_blank" th:text="${project.monitoringUrl}"></a>
                                            </span>
                                        </td>
                                        <td>
                                            <input type="hidden" data-th-id="'monitoringRowProjectLogging-'+ ${projectStat.index}"
                                                   th:field="${monitoringForm.projects[__${projectStat.index}__].loggingUrl}"/>
                                            <span>
                                                <a th:href="${project.loggingUrl}" target="_blank" th:text="${project.loggingUrl}"></a>
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!-- Schedule Jobs Tab End -->
